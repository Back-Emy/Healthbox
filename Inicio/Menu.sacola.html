<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset=UTF-8>
	<!-- Linkagem -->
	<title>Sacola</title>
	<!-- Titulo -->
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">
	<!-- Fonte -->
    <link rel="stylesheet" href="Menu.sacola.css">

</head>

<body>
    <header>
        <nav class="menu01">
            <div class="logo"><img src="logo.png" height="35px" alt="Logo"></div>
            <div class="search-and-login">
                <div class="caixa-de-pergunta">
                    <input type="text" placeholder="Digite o que deseja buscar...">
                    <button class="btn-buscar-top"><img src="lupa.png" height="20px"></button>
                    </input>
                </div>
                <div class="entrar-sacola">
                    <div class="Entrar">
                        <a class="Tex-entrar" href="#">Entrar</a>
                        <img class="entrar-tamanho" src="bonequinho.png" alt="Usuario">
                    </div>
                    <div class="bag">
                        <a class="Tex-bag" href="#">Sacola</a>
                        <img class="bag-tamanho" src="bag.png" alt="Sacola de compras">
                    </div>
                </div>
            </div>
        </nav>
        <nav class="menu02">
            <div class="Esp-menu-02">
                <a class="produto" href="Pag.produtos.html">Produto</a>
                <a class="sobre-nos" href="Pag.sobre-nos.html">Sobre Nós</a>
                <a class="contato"
                    href="https://docs.google.com/forms/d/e/1FAIpQLSdoOyhzeBr3NFZyq5oc7SJYBKwEpzIQ6TAfeUqSWrKmRCHPbA/viewform">Contato</a>
            </div>
        </nav>
    </header>

    <body>

        <!-- <div class="cart-menu">
            <span class="cart-icon">Sacola</span> -->
            <!-- <div class="efeito-vidro">    -->
                <div class="cart-dropdown">  
                    <div class="espaço-titulo">
                        <img class="img-bolsa" src="bag2.png" height="40px" >
                        <div class="Produto-Sacola">Produtos na Sacola:</div>
                    </div> 
                    <div class="comidas">
                        <div class="comida01">
                            <img class="img-box-pedido" src="box2.jpg" >
                            <div class="descrição">
                                <div>BOX MISTER</div>
                                <div>R$ 70,90</div>
                            </div>
                        </div>
                        <div class="comida02">
                            <img class="img-box-pedido" src="box10.jpg" >
                            <div class="descrição">
                                <div>BOX PEACH</div>
                                <div>R$ 40,90</div>
                            </div>
                        </div>
                        <!-- <div class="comida03">
                            <img class="img-box-pedido" src="box5.jpg" >
                            <div class="descrição">
                                <div>BOX SEA</div>
                                <div>R$ 100,00</div>
                            </div>
                        </div> -->
                    </div>  
                        <div class="espaço-frete"> 
                            <div class="caminhao">
                                <img class="caminhao-img" src="caminhao.png" >
                                <div>Calcule o seu frete</div>
                            </div>
                            <div class="caixa-de-frete">
                                <input type="text" placeholder="Digite o que deseja buscar...">
                                <button class="btn-buscar-top"><img src="lupa.png" height="20px"></button>
                                </input>
                            </div>

                            <ul class="cart-items"></ul>

                            <div class="cart-total">
                                <button class="calculate-shipping">Calcular Frete</button>
                                <p>Total: <span class="total-price">R$ 0,00</span></p>
                            </div>
                        </div>
                    </div> 
                    <div class="botão-compra">
                        <button class="checkout">Finalizar Compra</button>
                    </div>  
                </div>
            <!-- </div> -->
        <!-- </div> -->
        <!-- Resto do conteúdo da página -->
        <script src="Menu.sacola.js"></script>

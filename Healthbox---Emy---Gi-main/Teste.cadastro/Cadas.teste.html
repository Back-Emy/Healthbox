<!DOCTYPE html>
<html>
<head>
  <title>Tela de Cadastro</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 400px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .container img {
      display: block;
      margin: 0 auto;
      max-width: 200px;
      margin-bottom: 20px;
    }
    
    .container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="caminho/para/sua/imagem.jpg" alt="Imagem de exemplo">
    <h2>Cadastro</h2>
    <form>
      <input type="text" name="nome" placeholder="Nome" required><br>
      <input type="email" name="email" placeholder="E-mail" required><br>
      <input type="password" name="senha" placeholder="Senha" required><br>
      <input type="date" name="dataNascimento" placeholder="Data de Nascimento" required><br>
      <input type="tel" name="telefone" placeholder="Telefone" required><br>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>

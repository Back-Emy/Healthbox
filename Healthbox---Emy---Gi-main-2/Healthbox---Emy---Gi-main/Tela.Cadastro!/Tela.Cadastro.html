<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela-Cadastro</title>
    <link rel="stylesheet" href="Tela.Cadastro.css">
</head>
    <body>
        <div class="espaço">
                <img class="tamanho-img-logo-cadastro" src="/Healthbox---Emy---Gi-main/img/Login_Cadastro/healthbox-1-removebg-preview.png" alt="logo" height="120vh">
            <div class="espaço-form">
                <div class="espaço-nome">
                    <form class="esp-nome">
                        <label for="">Nome completo</label>
                            <input type="text" class="large-data">
                        <label for="">E-mail</label>
                            <input type="text" class="large-data">
                        <label for="">Crie uma senha</label>
                            <input type="text" class="large-data">
                    </form>
                </div>
                <div class="espaço-data">
                    <div class="esp-data">
                        <div class="small-data-1">
                            <label for="">Data de nascimento</label>
                            <input type="date" name="" id="">
                        </div>
                        <div class="small-data-2">
                            <label for="">DDD + Telefone</label>
                            <input type="tel" name="" id="tel">
                        </div>
                    </div>
                </div>
                <div class="espaço-botao">
                    <div class="termos">
                        <p class="small-letters" class="politica">Ao criar uma conta, você concorda com a <a href="">Política de Privacidade</a><p class="small-letters uso"> e com os <a href="" id="uso">Termos de Uso</a> da Health Box.</p></p>
                    </div>
                    <input type="submit" value="Cadastrar" id="cadastrar">
                    <p class="small-letters" id="login">Já é um usuário? <a href="">Fazer Login</a></p>
                </div>
            </div>   
        </div>
    </body>
</html>

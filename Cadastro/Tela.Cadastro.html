        <div class="espaço">
            <div class="login-esp">
                <div class="texto-fundo">
                    <img src="/Tela.Login/logo-br (1)nova.png" width="160vw" alt="logo" class="img">
                    <div class="espaço-tex">
                        <label for="espaço-nome">Nome Completo</label>
                            <input type="text" name="usuario" placeholder="Nome Completo">
                    </div>
                    <div class="espaço-tex">
                        <label for="espaço-email">E-mail</label>
                            <input type="text" name="E-mail" placeholder="E-mail">
                    </div>
                    <div class="espaço-tex">
                        <label for="espaço-senha">Crie uma senha</label>
                            <input type="password" name="senha" placeholder="Senha">
                    </div>

                    <div class="espaço-tex-duplo">
                        <div class="espaço-tex-01">
                            <label for="espaço-data-nasc">Data de nascimento</label>
                                <input type="date" name="Data" placeholder="Data">
                        </div> 
                        <div class="espaço-tex-01">
                            <label for="Telefone">DDD + telefone</label>
                                <input class="Tell" type="text" name="Tell" placeholder="Tell">  
                        </div>
                    </div>




                    <div class="termos_de_uso">
                        <p class="02">Ao fazer login, você concorda
                            com a <a href="" class="termos_link_link_uso">Política de Privacidade</a> e com os
                            <a href="" class="termos_link_link_uso">Termos de Uso</a> da Health box.</p></p>
                        </div>                   
                    <button class="btn-login">FINALIZAR</button>  

                    <div class="registro2">
                            <p class="small-letters registro">Já é usuário?
                            <a href="" class="fazer_cadastro">Fazer login!</a></p>
                    </div> 

                </div>    
            </div>
